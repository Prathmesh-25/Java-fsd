<div class="text-white" style="padding-top: 50px;">
    <div class="container">
      
      <div class="row" style="padding-top: 20px;">
        
        <div class="col-12" *ngIf="userTable">
          <button class="btn btn-primary aligh-left col-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New Employee</button><br> <br>
          <table class="table table-light">
            <thead class="p-3 mb-2 bg-success text-dark">
              <tr>
                <td scope="col">#</td>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of sampleData;">
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td><button class="btn btn-secondary" (click)="onBtnClick(user)">View Details</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog"  style="margin-top: 150px;">
          <div class="modal-content" >
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Employee Form</h5>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
              <form [formGroup]="employeeForm">
                <div class="form-group">
                  <label for="id">ID:</label>
                  <input type="input" class="form-control" placeholder="Enter Id" id="id" formControlName="id">
                </div>
                <div class="form-group">
                  <label for="first_name">First Name:</label>
                  <input type="input" class="form-control" placeholder="Enter Fisrt Name" id="first_name" formControlName="first_name">
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name:</label>
                  <input type="input" class="form-control" placeholder="Enter Last Name" id="last_name" formControlName="last_name">
                </div>
                <div class="form-group">
                  <label for="username">Email:</label>
                  <input type="input" class="form-control" placeholder="Enter Email" id="email" formControlName="email">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="onEmpBtnClick()" data-bs-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
